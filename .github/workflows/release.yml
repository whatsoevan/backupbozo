name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: backupbozo-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary: backupbozo-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: backupbozo-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: backupbozo-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: backupbozo-windows-amd64.exe
          - os: windows-latest
            goos: windows
            goarch: arm64
            binary: backupbozo-windows-arm64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Get dependencies
        run: go mod download

      - name: Install GTK dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

      - name: Build binary
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Building version: $VERSION"

          # Build for the specific platform
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-s -w" -o ${{ matrix.binary }} .
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds
          merge-multiple: true

      - name: Create checksums
        run: |
          cd builds
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            builds/*
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## üöÄ backupbozo ${{ github.ref_name }}

            Incremental, deduplicating photo/video backup tool with HTML reporting.

            ### üì¶ Downloads

            Choose the appropriate binary for your system:

            - **Linux (x64)**: `backupbozo-linux-amd64`
            - **Linux (ARM64)**: `backupbozo-linux-arm64`
            - **macOS (Intel)**: `backupbozo-darwin-amd64`
            - **macOS (Apple Silicon)**: `backupbozo-darwin-arm64`
            - **Windows (x64)**: `backupbozo-windows-amd64.exe`
            - **Windows (ARM64)**: `backupbozo-windows-arm64.exe`

            ### üîß Installation

            1. Download the appropriate binary for your system
            2. Make it executable (Linux/macOS): `chmod +x backupbozo-*`
            3. Optionally, move to PATH: `sudo mv backupbozo-* /usr/local/bin/backupbozo`

            ### ‚ö†Ô∏è Requirements

            - **ffprobe** must be installed and available in PATH for video metadata extraction
            - Install via: `apt install ffmpeg` (Ubuntu/Debian) or `brew install ffmpeg` (macOS)

            ### üèÉ Quick Start

            ```bash
            # Interactive mode
            ./backupbozo

            # Direct command line
            ./backupbozo --src ~/DCIM --dest ~/backup_photos
            ```

            ### üîê Verifying Downloads

            **Generate checksum of your download:**
            ```bash
            # Linux/macOS
            sha256sum backupbozo-linux-amd64

            # macOS (alternative)
            shasum -a 256 backupbozo-darwin-amd64

            # Windows (PowerShell)
            Get-FileHash backupbozo-windows-amd64.exe -Algorithm SHA256
            ```

            **Compare with checksums.txt:**
            Download the `checksums.txt` file from this release and verify your binary's checksum matches the corresponding line. This ensures the file wasn't corrupted during download and comes from this official release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}